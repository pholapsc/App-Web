<script>
  function filename() {
    var rutaAbsoluta = self.location.href;
    var posicionUltimaBarra = rutaAbsoluta.lastIndexOf("/");
    var rutaRelativa = rutaAbsoluta.substring(posicionUltimaBarra + 1);
    return rutaRelativa;
  }

  var nombre_archivo = filename();

  // Marcar como activo el enlace correspondiente a la página actual
  if (nombre_archivo == "index.html" || nombre_archivo == "") {
    document.getElementById("index").className += " active";
  } else if (nombre_archivo == "services.html") {
    document.getElementById("services").className += " active";
  } else if (nombre_archivo == "galery.html") {
    document.getElementById("galery").className += " active";
  } else if (nombre_archivo == "about.html") {
    document.getElementById("about").className += " active";
  } else if (nombre_archivo == "contact.html") {
    document.getElementById("contact").className += " active";
  }
</script>
